<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="icon" href="Ressource/RacecarIcon.png" />
    <title>Connection - Racecar</title>
  </head>
  <body class="bg-light">
    <div class="bg-dark text-center p-3">
      <h1 class="text-white h2">Page de connexion</h1>
    </div>
    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-md-3 col-1"></div>
        <div class="col-md-6 col-10">
          <div class="p-4 border border-dark rounded">
            <form
              name="login_form"
              action="dashboard.html"
              method="GET"
              class="bg-light p-4 rounded"
            >
              <div class="form-group">
                <label for="usager" class="h5">Nom d'usager</label>
                <input
                  type="text"
                  class="form-control"
                  name="usager"
                  placeholder="Entrez le nom d'usager"
                />
              </div>
              <div class="form-group">
                <label for="MasterIP" class="h5" title="Champ obligatoire"
                  >Adresse IP*</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="ip"
                  required
                  pattern="((^|\.)((25[0-5]_*)|(2[0-4]\d_*)|(1\d\d_*)|([1-9]?\d_*))){4}_*$"
                  title="Format must be : XXX.XXX.XXX.XXX"
                  placeholder="Entrez l'adresse IP du vÃ©hicule"
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Connexion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
